<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Calendar</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>

    <!-- Kapi references -->
    <link href="/css/default.css" rel="stylesheet" />
    <link href="/css/styles.css" rel="stylesheet" />    
    <script src="/js/default.js"></script>
    <script src="/js/script.js"></script>
    <script src="/js/file.js"></script>
    <script src="/js/html2canvas.js"></script>
    <script src="/js/file_open.js"></script>
    <script src="/js/canvas.js"></script>
    <script src="/js/MathToTeX.js"></script>
    <script src="/mathjax/unpacked/MathJax.js?config=default">
    </script>

    <!--Canvas-->
    <script src="base64.js"></script>
    <script src="canvas2image.js"></script>

    <!--Font Awesome!-->
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.min.css">

    <style>
        .lefttd {
            background-color: #151515;
            width ="30%";
        }
        .righttd {
            background-color: white;
            width: 70%;
            color:black;
        }
    </style>

 <!-- <script src="sampleData.js" type="text/javascript"></script>	-->  
</head>
<body style="background-color: #151515;">
    <div data-win-control="WinJS.UI.AppBar">
        <button onclick="newbutton()" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'page', id:'', label:'New', onclick:null, section:'global', type:'button'}">
            </buttononclick=newbutton())>
            <button onclick="openbutton()" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'folder', id:'openfile', label:'Open', onclick:null, section:'global', type:'button'}"></button>
            <button onclick="saveButton()" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'save', id:'savefile', label:'Save', onclick:null, section:'global', type:'button'}"></button>
            <button onclick="exportbutton()" data-win-control="WinJS.UI.AppBarCommand" data-win-options="{icon:'download', id:'export', label:'Export', onclick:null, section:'global', type:'button'}"></button>

    </div>
    <div class="sampleFlipViewItemTemplate" data-win-control="WinJS.Binding.Template">
        <div>
            <div data-win-bind="textContent:name"></div>
        </div>
    </div>
    <table height="100%" width="100%">
        <tr style="height:10%">
            <td class="lefttd"><h1 style="text-align:center;">Kapi</h1></td>
            <td class="righttd" ><h2 style="padding-left:2%;">Notebook</h2></td>
        </tr>
        <tr style="height:7%">
            <td class="lefttd"><h2 style="padding-left: 4%;">Math Preview</h2></td>
            <td class="righttd" rowspan="6">
                <div class="win-textarea" id=editdiv spellcheck="false" style="font-size: 20px; width: 92.95%; height:90%; border-bottom: 1px solid black; border-top: 1px solid black; display:block; margin-left:auto; margin-right:auto;" contenteditable="true">

                </div>
            </td>
        </tr>
        <tr style="height:25%">
            <td class="lefttd">
                <div class="win-textarea" style="display:block; margin-left:auto; margin-right:auto; height: 100%; width: 90%; background-color: white;" id="previewdiv"></div>
            </td>
        </tr>
        <tr style="height:15%;">
            <td class="lefttd">
                <center>
                    <button type="button" style="width: 70px; height: 70px;" onclick="addMathRegion()" accesskey=m><center><i class="fa fa-superscript fa-3x" id=mathicon></i><br><span id="mathtext">Add math</span></center></button>
                    <button type="button" onclick="initCanvas()" accesskey="c" style="width: 70px; height: 70px;" onclick="initCanvas()"><center><i class="fa fa-pencil-square-o fa-3x"></i> Canvas</center></button>
                </center>
            </td>
        </tr>
        <tr style="height:40%">
            <td class="lefttd">
                <div id="mathtab" style="visibility:hidden;">

                    <center>
                        <button type="button" id="paren" onclick="mathParen()" accesskey="p">Paren</button>
                        <button type="button" id="sqrt" onclick="mathSqrt()" accesskey="q">Sqrt</button>
                        <button type="button" id="pow" onclick="mathPow()" accesskey="r">Power</button>
                        <button type="button" id="int" onclick="mathInt()" accesskey="i">Integral</button>
                    </center>

                </div>
                <div id="canvtab" style="visibility:hidden;">
                    <center>
                        <button type="button" id="pen">Pen</button>

                        <button type="button" id="line">Line</button>

                        <button type="button" id="rectangle">Square</button>

                        <button type="button" id="circle">Circle</button>

                        <button type="button" id="erase" style="margin-top:10px;">Clear</button>
                    </center>
                    <br />
                    <center>
                        <h3>Thickness</h3>
                        <select id="thickness">
                            <option value=2>2</option>
                            <option value=4>4</option>
                            <option value=6>6</option>
                            <option value=8>8</option>
                        </select>
                        <h3>Color</h3>
                        <select id="coloor">
                            <option value="#002200" selected> Black</option>
                            <option value="#00CCFF">Blue</option>
                            <option value="#CCFF00">Yellow</option>
                            <option value="#33CC33">Green</option>
                            <option value="#CC3366">Red</option>
                        </select>

                    </center>
                </div>
            </td>
        </tr>
        <tr>
            <td class="lefttd"><p style="padding-left:10%">Team RAM</p></td>
        </tr>
    </table>
        <div id="point" style="z-index:2;position:absolute;color:black;font-size:16;display:none">+</div>
</body>
</html>
